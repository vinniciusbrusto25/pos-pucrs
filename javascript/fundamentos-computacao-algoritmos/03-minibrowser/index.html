<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Experimental</title>
</head>
<body>
    
<script>
    // Objetos: Estrutura chave/valor
    var aba1 = {
        titulo: 'Titulo da aba 1',
        url: 'https://olhardigital.com.br/'
    };

    var aba2 = {
        titulo: 'Titulo da aba 2',
        url: 'https://www.techtudo.com.br/'
    };
    
    // [ENTRADA]
    // Lista/Array: Lista de objetos ou qualquer coisa
    const abas = [aba1, aba2];

    // [PROCESSAMENTO]
    for(aba of abas) {
        console.log(aba.titulo);
        // [SAIDA]
        var valorAtualDoHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualDoHTML + `<a href="${aba.url}">${aba.titulo}<a/>`;
    }



    // o que tem numa aba do navegador?
    // [ ] titulo
    // [X] url
    // [ ] pagina de fato (html, css, javascript)
</script>

<link rel="stylesheet" href="./style.css" />

</body>
</html>
